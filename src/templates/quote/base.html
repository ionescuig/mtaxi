<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--Bootstrap 4.1.3-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <title>{% block head_title %}MTAXI{% endblock head_title %}</title>
    {% block head %}{% endblock %}
</head>

{#<body id="body" style="background-image: url('{% static "images/wallpaper.jpg"%}')">#}
<body>

{% block body %}
<div class="container">
    <table align="center" width="100%" cellspacing="10">
        <tr>
            <td>
				{% block first-cell %}{% endblock first-cell %}
			</td>
			<td rowspan=2 valign="center">
				{% block merged-cell %}{% endblock merged-cell %}
			</td>
		</tr>
		<tr>
			<td width="50%">
                <img style="display:block;" width="100%" src="{% static "images/taxi.jpg"%}" alt="taxi.jpg">
			</td>
		</tr>

    </table>
</div>
{% endblock %}

</body>
</html>
