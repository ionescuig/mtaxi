{% extends 'quote/base.html' %}

{% block head_title %}
MTAXI | Quote
{% endblock head_title %}

{% block content %}
<h1>Create Quote Page</h1>

    <form class="form media-body pb-3 lh-125" method="POST">
        {% csrf_token %}
        <ul>
            <li class="row">
                <div class="form-group row col-sm-6">
                    <label for="name" class="col-sm-3 col-form-label">{{ form.name.label }}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                </div>
                <div class="form-group row col-sm-6">
                    <label for="pickup" class="col-sm-4 col-form-label">{{ form.pickup.label }}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="pickup" id="pickup">
                    </div>
                </div>
            </li>

            <li class="row">
                <div class="form-group row col-sm-6">
                    <label for="phone" class="col-sm-3 col-form-label">{{ form.phone.label }}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="phone" id="phone">
                    </div>
                </div>
                <div class="form-group row col-sm-6">
                    <label for="dropoff" class="col-sm-4 col-form-label">{{ form.dropoff.label }}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="dropoff" id="dropoff">
                    </div>
                </div>
            </li>

            <li class="row">
                <div class="form-group row col-sm-6">
                    <label for="email" class="col-sm-3 col-form-label">{{ form.email.label }}</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                </div>
                <div class="form-group row col-sm-6">
                    <label for="quote_date" class="col-sm-4 col-form-label">{{ form.quote_date.label }}</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" name="quote_date" id="quote_date">
                    </div>
                </div>
            </li>

            <li class="row">
                <div class="form-group row col-sm-6">
                    <label for="passengers" class="col-sm-3 col-form-label">{{ form.passengers.label }}</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="passengers" id="passengers">
                    </div>
                </div>
                <div class="form-group row col-sm-6">
                    <label for="quote_time" class="col-sm-4 col-form-label">{{ form.quote_time.label }}</label>
                    <div class="col-sm-8">
                        <input type="time" step="300" class="form-control" name="quote_time" id="quote_time">
                    </div>
                </div>
            </li>

            <li class="row">
                <div class="form-group row col-sm-12">
                    <label class="col-sm-3 col-form-label" for="notes">{{ form.notes.label }}</label>
                    <div class="col-sm-9">
                        <textarea class="form-control"
                                  name="notes" cols="40" rows="5" maxlength="250"
                                  id="notes"></textarea>
                    </div>
                </div>
            </li>
        </ul>
{#        <button class="btn btn-primary" type="submit" onclick="return confirm('Are you sure?')">Submit</button>#}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock content %}
